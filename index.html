<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Tic Tac Toe</span>
          <form class="form-inline">
            <button class="btn btn-outline-warning sign-up-btn" id="sign-up-btn" type="button">Sign Up</button>
            <button class="btn btn-outline-warning sign-in-btn" id="sign-in-btn" type="button">Log In</button>
            <button class="btn btn-outline-warning sign-out-btn" id="sign-out-btn" type="button">Log Out</button>
            <button class="btn btn-outline-warning change-password-btn" id="change-password-btn" type="button">Change Password</button>
          </form>
        </nav>
      <!-- Auth messages -->
      <div class="auth-message"></div>
      <!-- Auth form -->
      <div class="auth-form" id="auth-form">
        <form class="sign-up-form center" id="sign-up-form">
          <legend>Sign Up</legend>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign Up">
        </form>
        <form class="sign-in-form center" id="sign-in-form">
            <legend>Log In</legend>
              <input type="email" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Log In">
        </form>
        <form class="change-password-form center" id="change-password-form" >
          <legend>Change Password</legend>
            <input class="old-password" type="password" name="passwords[old]" placeholder="Old Password">
            <input class="new-password" type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change Password">
        </form>
      </div>

      <div class="game-container hidden">
        <!-- Create game button goes here! -->
        <button id="create-game-button">New Game</button>
        <!-- Get game button goes here! -->
        <button id="get-game-button">Get Games</button>
        <br>
        <!-- Grid starts here! -->
        <div class="game-board">
          <div data-cell-index=0 class="box"></div>
          <div data-cell-index=1 class="box"></div>
          <div data-cell-index=2 class="box"></div>
          <div data-cell-index=3 class="box"></div>
          <div data-cell-index=4 class="box"></div>
          <div data-cell-index=5 class="box"></div>
          <div data-cell-index=6 class="box"></div>
          <div data-cell-index=7 class="box"></div>
          <div data-cell-index=8 class="box"></div>
        </div>
        <!-- Grid ends here! -->

        <!-- Game messages -->
        <div class="game-message"></div>
      </div>
    </body>
</html>
