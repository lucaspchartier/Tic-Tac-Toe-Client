<!DOCTYPE html>
<html>
    <head>
      <title>Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe Mania</h1>
      <!-- sign-up form starts here! -->
      <form id="sign-up-form">
        <legend>Sign Up</legend>
        <input name="credentials[email]" type="text" placeholder="email"/>
        <input name="credentials[password]" type="password" placeholder="password"/>
        <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation"/>
        <input type="submit" />
      </form>
      <!-- sign-up form ends here! -->
      <br>
      <!-- sign-in form starts here! -->
      <form id="sign-in-form">
        <legend>Log In</legend>
        <input name="credentials[email]" type="text" placeholder="email"/>
        <input type="submit" />
      </form>
      <!--sign-in form ends here! -->
      <br>
      <!-- change password form starts here! -->
      <form id="change-password-form">
        <legend>Change Password</legend>
        <input name="passwords[old]" type="password" placeholder="password"/>
        <input name="passwords[new]" type="password" placeholder="password"/>
        <input type="submit" />
      </form>
      <!-- change password form ends here! -->
      <br>
      <!-- sign out button goes here! -->
      <button id="sign-out-button">Log Out</button>
    </body>
</html>
