<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <!-- Auth messages -->
      <div class="auth-message"></div>

      <!-- Game messages -->
      <div class="game-message"></div>

      <!-- Grid starts here! -->
      <div class="grid hidden">
        <div class="row">
          <div id = "0" class="col-4 col-lg-4 box teal" data-index=0></div>
          <div id = "1" class="col-4 col-lg-4 box teal" data-index=1></div>
          <div id = "2" class="col-4 col-lg-4 box teal" data-index=2></div>
          <div id = "3" class="col-4 col-lg-4 box teal" data-index=3></div>
          <div id = "4" class="col-4 col-lg-4 box teal" data-index=4></div>
          <div id = "5" class="col-4 col-lg-4 box teal" data-index=5></div>
          <div id = "6" class="col-4 col-lg-4 box teal" data-index=6></div>
          <div id = "7" class="col-4 col-lg-4 box teal" data-index=7></div>
          <div id = "8" class="col-4 col-lg-4 box teal" data-index=8></div>
        </div>
      </div>
      <!-- Grid ends here! -->
      <br>

      <!-- sign-up form starts here! -->
      <div class="form">
        <form id="sign-up-form">
          <legend>Sign Up</legend>
          <input name="credentials[email]" type="text" placeholder="email"/>
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password"/>
          <input type="submit" />
        </form>
        <!-- sign-up form ends here! -->
        <br>

        <!-- sign-in form starts here! -->
        <form id="sign-in-form">
          <legend>Log In</legend>
          <input name="credentials[email]" type="text" placeholder="email"/>
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input type="submit" />
        </form>
        <!--sign-in form ends here! -->
        <br>

        <!-- change password form starts here! -->
        <form id="change-password-form" class="hidden">
          <legend>Change Password</legend>
          <input name="passwords[old]" type="password" placeholder="old password"/>
          <input name="passwords[new]" type="password" placeholder="new password"/>
          <input type="submit" />
        </form>
        <!-- change password form ends here! -->
        <br>

        <!-- sign out button goes here! -->
        <button id="sign-out-button" class="hidden">Log Out</button>

        <!-- create game button goes here! -->
        <button id="create-game-button" class="hidden">New Game</button>

        <!-- get game button goes here! -->
        <button id="get-game-button" class="hidden">Get Games</button>
      </div>
    </body>
</html>
