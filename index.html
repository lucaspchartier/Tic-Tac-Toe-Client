<!DOCTYPE html>
<html>
    <head>
      <title>Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe Mania!</h1>
      <div id='message'></div>

      <!-- Grid starts here! -->
      <div class="grid hidden">
        <div class="row">
          <div class="col-4 col-lg-4 box grey">0</div>
          <div class="col-4 col-lg-4 box teal">1</div>
          <div class="col-4 col-lg-4 box grey">2</div>
          <div class="col-4 col-lg-4 box teal">3</div>
          <div class="col-4 col-lg-4 box grey">4</div>
          <div class="col-4 col-lg-4 box teal">5</div>
          <div class="col-4 col-lg-4 box grey">6</div>
          <div class="col-4 col-lg-4 box teal">7</div>
          <div class="col-4 col-lg-4 box grey">8</div>
        </div>
      </div>
      <!-- Grid ends here! -->
      <br>

      <!-- sign-up form starts here! -->
      <div class="form">
        <form id="sign-up-form">
          <legend>Sign Up</legend>
          <input name="credentials[email]" type="text" placeholder="email"/>
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password"/>
          <input type="submit" />
        </form>
        <!-- sign-up form ends here! -->
        <br>

        <!-- sign-in form starts here! -->
        <form id="sign-in-form">
          <legend>Log In</legend>
          <input name="credentials[email]" type="text" placeholder="email"/>
          <input name="credentials[password]" type="password" placeholder="password"/>
          <input type="submit" />
        </form>
        <!--sign-in form ends here! -->
        <br>

        <!-- change password form starts here! -->
        <form id="change-password-form" class="hidden">
          <legend>Change Password</legend>
          <input name="passwords[old]" type="password" placeholder="old password"/>
          <input name="passwords[new]" type="password" placeholder="new password"/>
          <input type="submit" />
        </form>
        <!-- change password form ends here! -->
        <br>

        <!-- sign out button goes here! -->
        <button id="sign-out-button" class="hidden">Log Out</button>
      </div>
    </body>
</html>
